<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Your Notes - Create notes online</title>
</head>
<body>
    <h1><a href="index.html">YourNotes</a></h1>
    <div class="toolbar">
        <span id="heading">Heading</span>
        <span id="paragraph">Paragraph</span>
        <span id="list">List</span>
    </div>
    <hr>
    <div id="notes">
    </div>
    <div class="content-area">
       <textarea id="text" cols="60" rows="10"></textarea>
       <br>
       <br>
       <span id="done">Done</span>
       <span id="finish">Finished creating note?</span>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
